approve:
  - repos:
      - blackducksoftware/synopsys-operator
    require_self_approval: false
    lgtm_acts_as_approve: true

plugins:
  blackducksoftware/synopsys-operator:
    - approve
    - assign
    - golint
    - hold
    - label
    - lgtm
    - lifecycle
    - milestone
    - owners-label
    - size
    - trigger
    - verify-owners
    - wip

external_plugins:
  blackducksoftware/synopsys-operator:
    - name: needs-rebase
      events:
        - pull_request
    - name: cherrypick
